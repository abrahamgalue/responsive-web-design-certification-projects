<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form - @abrahamgalue</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="tittle" class="text-center">Survey Form</h1>
      <p id="description" class="description text-center">Thank you for participating in this form.</p>
    </header>
    <main>
      <form id="survey-form" action="" method="post">
        <div class="form-group" id="name-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
        </div>
        <div class="form-group" id="email-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your email" class="form-control" required>
        </div>
        <div class="form-group" id="number-group">
          <label for="number" id="number-label">Enter Age <span class="clue">(optional)</span></label>
          <input type="number" id="number" placeholder="Enter your age" min="10" max="100" class="form-control"
            required>
        </div>
        <div class="form-group" id="dropdown-group">
          <p>Enter your profession</p>
          <select name="dropdown" id="dropdown" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="student">I am a student</option>
            <option value="professional">I am a professional</option>
            <option value="worker">I am a worker</option>
            <option value="teacher">I am a teacher</option>
          </select>
        </div>
        <div class="form-group" id="radio-group">
          <p>What do you think about our studies?</p>
          <label for="use">
            <input class="input-radio" type="radio" id="use" name="use-learning" value="use" checked>
            You can use?
          </label>
          <label four="learn">
            <input class="input-radio" type="radio" id="learn" name="use-learning" value="learn">
            You are learning?
          </label>
        </div>
        <div class="form-group" id="checkbox-group">
          <p>What are the categories that <strong>most visits</strong></p>
          <label for="animals">
            <input name="check" type="checkbox" id="animals" value="animals" class="input-checkbox">
            Animals
          </label>
          <label for="technology">
            <input name="check" type="checkbox" id="technology" value="technology" class="input-checkbox">
            Technology
          </label>
          <label for="science">
            <input name="check" type="checkbox" id="science" value="science" class="input-checkbox">
            Science
          </label>
          <label for="engineering">
            <input name="check" type="checkbox" id="engineering" value="engineering" class="input-checkbox">
            Engineering
          </label>
          <label for="psychology">
            <input name="check" type="checkbox" id="psychology" value="psychology" class="input-checkbox">
            Psychology
          </label>
          <label for="physical">
            <input name="check" type="checkbox" id="physical" value="physical" class="input-checkbox">
            Physical
          </label>
          <label for="math">
            <input name="check" type="checkbox" id="math" value="math" class="input-checkbox">
            Math
          </label>
        </div>
        <div class="form-group" id="textarea-group">
          <p>Comments and suggestions</p>
          <textarea name="comments" id="comments" class="input-textarea" cols="35" rows="10"
            placeholder="Write your comments and suggestions here..."></textarea>
        </div>
        <div class="form-group" id="submit-button">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
