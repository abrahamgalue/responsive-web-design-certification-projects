<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/charizard.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <article class="card">
            <img src="./media/background-header.jpg" alt="card background" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="media/charizard.png" alt="charizard" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">
                    Charizard
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    Collectable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-power">
                    <h3>Power</h3>
                    <img src="media/fire.png" alt="fire" width="35">
                </div>
                <div class="card-footer-power">
                    <h3>Resistance</h3>
                    <img src="media/castle.png" alt="castle" width="35">
                </div>
                <div class="card-footer-power">
                    <h3>Bonus</h3>
                    <img src="media/chest.png" alt="chest" width="35">
                </div>
            </div>
        </article>
    </main>
</body>

</html>
